<!--
/**
 * polymer-ui-ratings allows users to rate items.
 *
 * Example:
 *
 *     <polymer-ui-ratings value="3"></polymer-ui-ratings>
 *
 * By default polymer-ui-ratings shows 5 stars but can be configured using 
 * "count" attribute:
 *
 *     <polymer-ui-ratings value="3" count="10"></polymer-ui-ratings>
 *
 * @class polymer-ui-ratings
 */
-->
<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../polymer-ui-theme-aware/polymer-ui-theme-aware.html">

<polymer-element name="polymer-ui-ratings" extends="polymer-ui-theme-aware" attributes="count value autofocus">
  <template>
    <link rel="stylesheet" href="polymer-ui-ratings.css">
    <span id="container" tabindex="0" on-keydown="{{keydownAction}}" role="slider" aria-valuemax="{{count}}" aria-valuemin="0" aria-valuenow="{{value}}">
      <template repeat="{{star in stars}}">
        <span id="star" class="{{ {full: star < value} | tokenList }}" on-tap="{{updateValue}}"></span>
      </template>
    </span>
  </template>
  <script>
    Polymer('polymer-ui-ratings', {
      /**
       * Whether to focus this element on document load.
       *
       */
      autofocus: false,
      /**
       * Number of stars to display.
       *
       * @attribute count
       * @type number
       * @default 5
       */
      count: 5,
      /**
       * Number of selected stars.
       *
       * @attribute value
       * @type number
       * @default 0
       */
      value: 0,
      ready: function() {
        this.countChanged();
        if (this.autofocus) {
          this.focus();
        }
      },
      countChanged: function() {
        this.stars = [];
        for (var i = 0; i < this.count; i++) {
          this.stars.push(i);
        }
      },
      valueChanged: function() {
        this.$.container.setAttribute(
            'aria-valuetext',
             this.value + (this.value == 1 ? ' star' : ' stars'));
      },
      updateValue: function(event, detail, sender) {
        var s = sender.templateInstance.model.star;
        this.value = s + Number(s >= this.value);
      },
      incrementValue: function() {
        if (this.value < this.count) {
          this.value++;
        }
      },
      decrementValue: function() {
        if (this.value > 0) {
          this.value--;
        }
      },
      keydownAction: function(event, detail, sender) {
        var keyIdentifier = event.keyIdentifier || event.key;
        switch (keyIdentifier) {
        case "End":
          this.value = this.count;
          event.preventDefault();
          return;
        case "Home":
          this.value = 0;
          event.preventDefault();
          return;
        case "Right":
        case "Up":
          this.incrementValue();
          event.preventDefault();
          return;
        case "Left":
        case "Down":
          this.decrementValue();
          event.preventDefault();
          return;
        }
        if (this.count < 10) {
          var keyValue = Number.parseInt(keyIdentifier, 10);
          if (isNaN(keyValue) && keyIdentifier.match(/^U\+/)) {
            var code = Number.parseInt(keyIdentifier.replace(/^U\+/, ''), 16);
            keyValue = String.fromCharCode(code);
          }
          if (keyValue <= this.count) {
            this.value = keyValue;
            event.preventDefault();
            return;
          }
        }
      }
    });
  </script>
</polymer-element>
